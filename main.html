<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste CHATBOT</title>
    
    <link rel="shortcut icon" href="" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>a</header>
    <div class="main">
        <div class="esquerda">a</div>
        <div class="direita"></div>
    </div>
    <footer>
        <div id="botao">
            <button onclick="open_chatbot()">CHATBOT</button>
        </div>
        <div class="chatbot_window">
            <div class="chatbot_bar">
                <p id="chatbot_name">CHATBOT</p>
                <p id="chatbot_exit" onclick="exit_chatbot()">X</p>
            </div>
            <div id="chatbot_text_id" class="chatbot_text">
            </div>
            <div class="chatbot_input">
                <input type="text" id="chatbot_input_text">
            </div>     
        </div>
    </footer>
    
    <script src="chatbot.js"></script>
</body>
</html>
