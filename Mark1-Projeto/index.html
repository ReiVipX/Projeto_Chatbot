<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

</head>

    <nav>

<body>    
    <br> 
        <main class="letra-rosa">
            <div class="Coluna">
                <p>Bem-vindos a nossa Loja!</p>
                <div class="Produto-area"></div>
            </div>
        <aside>
            <div class="cart--area">
                <div class="menu-closer">‚ùå</div>
                <h1>Seu Carrinho</h1>
                <div class="cart"></div>
                <div class="cart--details">
                    <div class="cart--totalitem subtotal">
                        <span>Subtotal</span>
                        <span>R$ --</span>
                    </div>
                    <div class="cart--totalitem desconto">
                        <span>Desconto</span>
                        <span>R$ --</span>
                    </div>
                    <div class="cart--totalitem total big">
                        <span>Total</span>
                        <span>R$ --</span>
                    </div>
                    <div class="cart--finalizar">Finalizar a compra</div>
                </div>
            </div>
        </aside>
        </main>
        <!--modelos dos produtos na lista e no carrinho-->
        <div class="models">
            <!--Produtos na lista-->
            <div class="Produto-item">
                <a href="">
                    <div class="Produto-item--img"><img src="" /></div>
                    <div class="Produto-item--add">+</div>
                </a>
                <div class="Produto-item--name">--</div>
                <div class="Produto-item--price"><s>R$ --</s></div>
                <div class="Produto-item--price2">R$ --</div>      
            </div>
           
            <!--Produto no Carrinho-->
            <div class="cart--item">
                <img src="" />
                <div class="cart--item-nome">--</div>
                <div class="cart--item--qtarea">
                    <button class="cart--item-qtmenos">-</button>
                    <div class="cart--item--qt">1</div>
                    <button class="cart--item-qtmais">+</button>
                </div>
            </div>
        </div>
        <!--aside do carrinho-->
       

        <!-- janela modal .ProdutoWindowArea -->
    <div class="ProdutoWindowArea">
        <div class="ProdutoWindowBody">

            <div class="ProdutoBig">
                <img src="" />
            </div>
            <div class="ProdutoInfo">
                <h1>--</h1>
                <div class="ProdutoInfo--desc">--</div>
                <div class="ProdutoInfo--pricearea">
                    <div class="ProdutoInfo--sector">Pre√ßo</div>
                    <div class="ProdutoInfo--price">
                        <div class="ProdutoInfo--actualPrice"><s>$ --</s></div>
                        <div class="ProdutoInfo--actualPrice2"><s>$ --</s></div>
                        <div class="ProdutoInfo--qtarea">
                            <button class="ProdutoInfo--qtmenos">-</button>
                            <div class="ProdutoInfo--qt">1</div>
                            <button class="ProdutoInfo--qtmais">+</button>
                        </div>
                    </div>
                </div>
                <div class="ProdutoInfo--addButton">Adicionar ao carrinho</div>
                <div class="ProdutoInfo--cancelButton">Cancelar</div>
            </div>
        </div>
    </div>
    <footer>
        <div id="botao">
            <a onclick="open_chatbot()"><img src="Chat.png" alt="chat"></a>
        </div>
        <div class="chatbot_window">
            <div class="chatbot_bar">
                <p id="chatbot_name">CHATBOT</p>
                <p id="chatbot_exit" onclick="exit_chatbot()">X</p>
            </div>
            <div id="chatbot_text_id" class="chatbot_text">
            </div>
            <div class="chatbot_input">
                <input type="text" id="chatbot_input_text">
            </div>     
        </div>
    </footer>

    <script src="chatbot.js"></script>
    <script src="Produtos.js"></script>
    <script src="Ofertas.js"></script>
    <script src="Ofertascript.js"></script>
   
</body>
</html>
